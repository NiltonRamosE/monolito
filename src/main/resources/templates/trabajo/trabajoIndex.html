<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="disenoBase::site-head"></head>
<body>
<header th:replace="disenoBase::site-header"></header>
<main role="main">
    <div class="container" id="divCasoForm">
        <article>
            <header>
                <h4 class="text-primary">Listado Trabajos</h4>
            </header>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Descripci√≥n</th>
                    <th>Cliente</th>
                    <th>Fecha Trabajo</th>
                    <th>Largo</th>
                    <th>Ancho</th>
                    <th>Costo</th>
                    <th>Fecha Entrega</th>
                    <th>Tareas</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trabajo : ${listaTrabajos}">
                    <td th:text="${trabajo.descripcion}"></td>
                    <td th:text="${trabajo.cliente.apellido}"></td>
                    <td th:text="${#calendars.format(trabajo.fechaTrabajo, 'dd/MM/yyyy hh:mm')}"></td>
                    <td th:text="${trabajo.largo}"></td>
                    <td th:text="${trabajo.ancho}"></td>
                    <td th:text="${trabajo.costo}"></td>
                    <td th:text="${#calendars.format(trabajo.fechaEntrega, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a class="btn btn-outline-success btn-sm" th:href="@{/tarea/}+${trabajo.id}+'/index/'">Tareas</a>
                    </td>
                    <td>
                        <a class="btn btn-outline-warning btn-sm" th:href="@{/trabajo/editar/}+${trabajo.id}">Editar</a>
                    </td>
                    <td>
                        <a class="btn btn-outline-danger btn-sm" th:href="@{/trabajo/eliminar/}+${trabajo.id}">Eliminar</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="10">
                        <a class="btn btn-outline-primary" th:href="@{/trabajo/nuevo}" role="button">Agregar Trabajo</a>
                        <a class="btn btn-outline-secondary" th:href="@{/index}" role="button">Regresar</a>
                    </td>
                </tr>
                </tfoot>
            </table>
        </article>
    </div>
    <div class="container" id="divCasoRes" style="display: none;"></div>
</main>
<footer th:replace="disenoBase::site-footer"></footer>
<div th:replace="disenoBase::site-bootstrap"></div>
</body>
</html>
